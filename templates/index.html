<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplicaciÃ³n AES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --primary-color: #1e3c72;
            --text-primary: #1a365d;
            --text-secondary: #2c5282;
            --shadow-sm: 0 4px 6px rgba(30, 60, 114, 0.15);
            --shadow-lg: 0 10px 15px -3px rgba(30, 60, 114, 0.25);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 2.5rem;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-sm);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gradient-bg);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .result-card {
            margin-top: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card h3 {
            color: var(--text-primary);
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
        }

        .result-text {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            border: 1px solid #e2e8f0;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }

        .footer p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .student-info {
            font-weight: 600;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h2 { font-size: 2rem; }
            .button-group { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>âœ¨ Cifrado AES</h2>
            <form method="POST">
                <textarea name="text" placeholder="Ingresa el texto aquÃ­..." required rows="6"></textarea>
                <div class="button-group">
                    <button type="submit" name="action" value="encrypt">ðŸ”’ Cifrar</button>
                    <button type="submit" name="action" value="decrypt">ðŸ”“ Descifrar</button>
                </div>
            </form>
        </div>

        {% if encrypted_text %}
        <div class="result-card">
            <h3>ðŸ”’ Texto Cifrado</h3>
            <div class="result-text">{{ encrypted_text }}</div>
        </div>
        {% endif %}

        {% if decrypted_text %}
        <div class="result-card">
            <h3>ðŸ”“ Texto Descifrado</h3>
            <div class="result-text">{{ decrypted_text }}</div>
        </div>
        {% endif %}

        <div class="footer">
            <p>Desarrollado por</p>
            <p class="student-info">Alan Daniel Ponce</p>
            <p>MatrÃ­cula: <span class="student-info">201392</span></p>
        </div>
    </div>
</body>
</html>
